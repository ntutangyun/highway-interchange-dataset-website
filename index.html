<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FLYOVER: A Model-Driven Method to Generate Diverse Highway Interchanges for Autonomous Vehicle
        Testing</title>
    <link rel="stylesheet" href="libs/bootstrap-5.2.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="libs/highlight.js/styles/dark.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/main.css">
</head>

<body>

<div class="container">
    <div class="jumbotron jumbotron-fluid text-center image-title">
        <div class="title-background"></div>
        <div class="title-background-overlay"></div>
        <div class="container title-content">
            <h1 class="display-1">FLYOVER</h1>
            <p class="lead">A Model-Driven Method to Generate Diverse Highway Interchanges for Autonomous Vehicle
                Testing</p>
        </div>
    </div>
</div>

<div class="container">
    <div class="row my-4">
        <h2 class="text-center">Generated Highway Interchange Dataset</h2>
    </div>
    <div class="row">
        <div class="col">
            <div class="row">
                <div class="col">
                    <label for="interchange-class-select">Select Interchange Class</label>
                    <select class="form-select mb-3" id="interchange-class-select">
                        <option value="0" selected>-</option>
                        <!--            <option value="1">One</option>-->
                        <!--            <option value="2">Two</option>-->
                        <!--            <option value="3">Three</option>-->
                    </select>

                    <label for="interchange-sample-select">Select Interchange Sample</label>
                    <select class="form-select mb-3"
                            id="interchange-sample-select"
                            disabled>
                        <!--            <option value="1">One</option>-->
                        <!--            <option value="2">Two</option>-->
                        <!--            <option value="3">Three</option>-->
                    </select>
                    <p>Download Options</p>

                    <a style="display: none" role="button" href="" download="" class="btn btn-outline-dark mb-1"
                       id="btn-down-graphml">.graphml
                    </a>
                    <a style="display: none" role="button" href="" download="" class="btn btn-outline-dark mb-1"
                       id="btn-down-net-xml">.net.xml
                    </a>
                    <a style="display: none" role="button" href="" download="" class="btn btn-outline-dark mb-1"
                       id="btn-down-pdf">.pdf</a>
                    <a style="display: none" role="button" href="" download="" class="btn btn-outline-dark mb-1"
                       id="btn-down-png">.png</a>
                    <a style="display: none" role="button" href="" download="" class="btn btn-outline-dark mb-1"
                       id="btn-down-rou-xml">.rou.xml
                    </a>
                    <a style="display: none" role="button" href="" download="" class="btn btn-outline-dark mb-1"
                       id="btn-down-sumocfg">.sumocfg
                    </a>
                    <a style="display: none" role="button" href="" download="" class="btn btn-outline-dark mb-1"
                       id="btn-down-xodr">.xodr</a>
                </div>
            </div>
        </div>
        <div class="col">
            <div id="interchange-sample-image"></div>
        </div>
    </div>
</div>

<script src="libs/bootstrap-5.2.0-dist/js/bootstrap.bundle.min.js"></script>
<script src="libs/highlight.js/highlight.min.js"></script>
<script src="static/mapPathData.js"></script>

<script src="static/js/index.js"></script>
</body>

</html>
